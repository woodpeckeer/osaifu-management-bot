import com.github.spotbugs.snom.SpotBugsTask
import org.springframework.boot.gradle.plugin.SpringBootPlugin

// ./gradlew clean && ./gradlew uploadArchives -Prelease

buildscript {
    ext {
        kotlin_version = '1.4.21'
        spring_boot_version = '2.3.5.RELEASE'
    }

    repositories {
        mavenCentral()
        maven { url 'https://plugins.gradle.org/m2/' }
        maven { url 'https://repo.spring.io/plugins-release' }
    }
    dependencies {
        classpath 'com.github.ben-manes:gradle-versions-plugin:0.36.0'
        classpath 'com.puppycrawl.tools:checkstyle:8.38'
        classpath 'gradle.plugin.com.github.spotbugs.snom:spotbugs-gradle-plugin:4.6.0'
        classpath 'io.franzbecker:gradle-lombok:4.0.0'
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.10.RELEASE'
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

task stage {
  dependsOn build
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // line
    implementation 'com.linecorp.bot:line-bot-parser:4.3.0'
    implementation 'com.linecorp.bot:line-bot-cli:4.3.0'
    implementation 'com.linecorp.bot:line-bot-spring-boot:4.3.0'
    implementation 'com.linecorp.bot:line-bot-servlet:4.3.0'
    implementation 'com.linecorp.bot:line-bot-model:4.3.0'
    implementation 'com.linecorp.bot:line-bot-api-client:4.3.0'

    compile('com.linecorp.bot:line-bot-spring-boot:4.3.0')
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

