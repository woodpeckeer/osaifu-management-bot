plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'java-library'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // line
    implementation 'com.linecorp.bot:line-bot-parser:4.3.0'
    implementation 'com.linecorp.bot:line-bot-cli:4.3.0'
    implementation 'com.linecorp.bot:line-bot-spring-boot:4.3.0'
    implementation 'com.linecorp.bot:line-bot-servlet:4.3.0'
    implementation 'com.linecorp.bot:line-bot-model:4.3.0'
    implementation 'com.linecorp.bot:line-bot-api-client:4.3.0'
    implementation 'org.springframework.boot:spring-boot-starter:2.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.1'
}

// for heroku
task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean