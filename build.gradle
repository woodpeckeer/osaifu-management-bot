// for springframework
buildscript {
  repositories {
    maven {
      url 'https://plugins.gradle.org/m2/'
    }
  }
  dependencies {
    classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.4.1'
  }
}

plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'java'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // line
    implementation 'com.linecorp.bot:line-bot-parser:4.3.0'
    implementation 'com.linecorp.bot:line-bot-cli:4.3.0'
    implementation 'com.linecorp.bot:line-bot-spring-boot:4.3.0'
    implementation 'com.linecorp.bot:line-bot-servlet:4.3.0'
    implementation 'com.linecorp.bot:line-bot-model:4.3.0'
    implementation 'com.linecorp.bot:line-bot-api-client:4.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// for heroku
task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean